<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Para Marta ‚ù§Ô∏è</title>

<style>
:root{
  --bg1:#0a0f25;
  --bg2:#1a0c28;
  --pink:#ff4d6d;
  --pink2:#ff7aa2;
  --gold:#ffd166;
  --text:#f7f7fb;
}

*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:
    radial-gradient(900px 600px at 20% 20%, rgba(255,77,109,.15), transparent 70%),
    radial-gradient(800px 600px at 80% 80%, rgba(255,209,102,.10), transparent 70%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

.container{
  text-align:center;
  max-width:800px;
  padding:40px 20px;
  backdrop-filter:blur(14px);
}

h1{
  font-size:clamp(36px,6vw,64px);
  margin:0;
}

.name{
  background:linear-gradient(90deg,var(--pink2),var(--gold));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

.subtitle{
  margin-top:18px;
  font-size:clamp(16px,2.5vw,20px);
  opacity:.9;
}

.heart{
  margin:40px auto;
  width:160px;
  height:160px;
  position:relative;
  transform:rotate(-45deg);
  background:linear-gradient(135deg,var(--pink),var(--pink2));
  animation:beat 1.1s infinite ease-in-out;
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:160px;
  height:160px;
  background:inherit;
  border-radius:50%;
}

.heart:before{ top:-80px; left:0; }
.heart:after{ left:80px; top:0; }

@keyframes beat{
  0%,100%{ transform:rotate(-45deg) scale(1);}
  40%{ transform:rotate(-45deg) scale(1.15);}
}

.letter{
  margin-top:40px;
  font-size:18px;
  line-height:1.6;
  opacity:.85;
  max-width:600px;
  margin-left:auto;
  margin-right:auto;
}

.float{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:rise linear infinite;
}

@keyframes rise{
  0%{ transform:translateY(0); opacity:0;}
  15%{ opacity:1;}
  100%{ transform:translateY(-110vh); opacity:0;}
}

audio{ display:none; }
</style>
</head>

<body>

<div class="container">
  <h1>Te amo mucho <span class="name">Marta Covachos</span> ‚ù§Ô∏è</h1>
  <div class="subtitle">Eres mi persona favorita.</div>

  <div class="heart"></div>

  <div class="letter">
    Marta,<br><br>
    No es un detalle grande.<br>
    No es algo complicado.<br>
    Es simplemente la verdad:<br><br>
    <b>Te amo.</b><br><br>
    Y me encanta compartir la vida contigo.
  </div>
</div>

<audio id="music" loop autoplay>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
// corazones flotando suaves
const hearts = ["‚ù§Ô∏è","üíñ","üíó","üíû","üíï","üåπ","‚ú®"];
function spawn(){
  const el=document.createElement("div");
  el.className="float";
  el.textContent=hearts[Math.floor(Math.random()*hearts.length)];
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),8000);
}
setInterval(spawn,600);
</script>

</body>
</html>
